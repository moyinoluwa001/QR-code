<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
       * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: hsl(212, 45%, 89%);
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .qr-image {
      border-radius: 10px;
      width: 100%;
    }

    .heading {
      font-size: 1.25rem;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
      margin: 20px 0 10px;
    }

    .description {
      font-size: 0.9375rem;
      color: hsl(220, 15%, 55%);
      line-height: 1.5;
    }

    .attribution {
      font-size: 0.75rem;
      text-align: center;
      margin-top: 20px;
      color: hsl(220, 15%, 55%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
    @media (max-width: 375px) {
      .card {
        width: 280px;
        padding: 15px;
      }

      .heading {
        font-size: 1rem;
      }

      .description {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
    
 <div class="card">
    <img src="images/image-qr-code.png" alt="QR Code" class="qr-image">
    <h1 class="heading">Improve your front-end skills by building projects</h1>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ogunwale Abdulrahmon</a>.
  </div>
</body>
</html>
